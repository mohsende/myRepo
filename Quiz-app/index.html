<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Quiz App</title>
</head>
<body>
    <div id="quiz" class="quiz-container">
        <div class="quiz-header">

        </div>
        <h2 id="question">Question</h2>
        <ul>
            <li>
                <input type="radio" name="answer" class="answer" id="a">
                <label id="text_a" for="a">Question</label>
            </li>
            <li>
                <input type="radio" name="answer" class="answer" id="b">
                <label id="text_b" for="b">Question</label>
            </li>
            <li>
                <input type="radio" name="answer" class="answer" id="c">
                <label id="text_c" for="c">Question</label>
            </li>
            <li>
                <input type="radio" name="answer" class="answer" id="d">
                <label id="text_d" for="d">Question</label>
            </li>
        </ul>
        <button id="submit">Submit</button>
    </div>
</body>
</html>
